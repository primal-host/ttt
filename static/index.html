<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ttt</title>
  <link rel="stylesheet" href="/style.css?v={{VERSION}}">
</head>
<body>
  <div id="app">
    <!-- Game view -->
    <div id="game-view">
      <div id="top-bar">
        <span id="level">Level 0</span>
        <button id="new-game" class="btn-hidden">New Game</button>
        <span id="player-name"></span>
      </div>
      <div id="meta-board"></div>
      <div id="bottom-space">
        <div id="info-box"><img id="info-img" src="" alt=""></div>
      </div>
    </div>
    <!-- Player selection view -->
    <div id="players-view" class="hidden">
      <div id="players-header">Players</div>
      <div id="players-list"></div>
      <button id="new-player-btn">New Player</button>
    </div>
  </div>
  <script src="/game.js?v={{VERSION}}"></script>
</body>
</html>
